name: Nodeapp Mongodb Docker Image 

on:
  push:
   paths:
     - '/app/**'
  pull_request:
    paths:
      - '/app/**'

jobs:
  build-and-push:
    runs-on: python:3.9
    steps:
    - name: Check out the code
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ${{ github.workspace }}/app/
        file: ${{ github.workspace }}/app/Dockerfile
        # Asume que tu Dockerfile está en la raíz de tu repositorio
        # Si tu Dockerfile está en una ruta específica, por ejemplo, ./path/to/Dockerfile, cambia 'context' y 'file' como sigue:
        # context: ./path/to/
        # file: ./path/to/Dockerfile
        push: true
        tags: gz4003/flaskapp_image:v1 # Cambia esto con tu nombre de usuario y nombre de imagen
